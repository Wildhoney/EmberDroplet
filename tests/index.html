<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../example/scripts/vendor/jasmine/lib/jasmine-core/jasmine.css">

    <script type="text/javascript" src="../example/scripts/vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../example/scripts/vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <!-- bower:js -->
    <script src="../example/scripts/vendor/sinon_server/sinon-server.js"></script>
    <!-- endbower -->

    <script type="text/javascript" src="../example/scripts/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="../example/scripts/vendor/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="../example/scripts/vendor/ember/ember.js"></script>

    <script type="text/javascript" src="./../packages/ember-droplet/ember-droplet-mixin.js"></script>
    <script type="text/javascript" src="./../packages/ember-droplet/ember-droplet-view.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
